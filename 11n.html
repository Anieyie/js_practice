<body>
  <script>
    function countWords(words) {
      const result = {};

      for (let i = 0; i < words.length; i++) {
        const word = words[i];

        if (!result[word]) {
          result[word] = 1;
        } else {
          result[word]++;
        }
      }

      return result;
    }

    const fruits = countWords(['apple', 'grape', 'apple', 'gold' ,'apple']);
