<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
</head>
<body>
  <div id="container">
  </div>
  <div id="containe">
  </div>
  <button onclick="
      alert(`${showQuantity}`);
    ">Show Quantity</button>

  <button onclick="
    cartQuantity ++;
    document.getElementById('container').innerHTML = (`Cart quantity: ${cartQuantity}`);
  ">Add to Cart</button>

  <button onclick="
    cartQuantity += 2;
    document.getElementById('container').innerHTML = (`Cart quantity: ${cartQuantity}`);
  ">+2</button>

  <button onclick="
    cartQuantity += 3;
    document.getElementById('container').innerHTML = (`Cart quantity: ${cartQuantity}`);
  ">+3</button>

  <button onclick="
    cartQuantity = 0;
    console.log('containe').innerHTML = ('Cart was reset');
    document.getElementById('container').innerHTML = (`Cart quantity: ${cartQuantity}`);
  ">Reset Cart</button>

  <script>
    let cartQuantity = 0;
    let showQuantity = 'Nothing is selected';
  </script>
</body>
</html>
