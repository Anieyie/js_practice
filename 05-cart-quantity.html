<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
  <link rel="stylesheet" href="
  cartquantity.css">
</head>
<body>
  <div class="flex">
    <div class="con">
      <div id="container">
      </div>
      <div id="containe">
      </div>
    </div>
    <div>

      <div>
        <button onclick="
      alert(`${showQuantity}`);
      ">Show Quantity</button>
    </div>
    <div>
    <button onclick="
    cartQuantity ++;
    document.getElementById('container').innerHTML = (`Cart quantity: ${cartQuantity}`);
    ">Add to Cart</button>
   </div>
<div>

  <button onclick="
    cartQuantity --;
    document.getElementById('container').innerHTML = (`Cart quantity: ${cartQuantity}`);
    ">Remove from cart</button>
</div>
<div>

  <button onclick="
    updateCartQuantity(2)
    /*cartQuantity += 2;
    document.getElementById('container').innerHTML = (`Cart quantity: ${cartQuantity}`);*/
    ">+2</button>
</div>
<div>
  
  <button onclick="
    cartQuantity += 3;
    document.getElementById('container').innerHTML = (`Cart quantity: ${cartQuantity}`);
    ">+3</button>
    </div>
    <div>

      <button onclick="
    cartQuantity -= 2;
    document.getElementById('container').innerHTML = (`Cart quantity: ${cartQuantity}`);
    ">-2</button>
    </div>
    <div>
      
      <button onclick="
    cartQuantity -= 3;
    document.getElementById('container').innerHTML = (`Cart quantity: ${cartQuantity}`);
    ">-3</button>
</div>

<div>
  
  <button onclick="
    cartQuantity += 4;
    document.getElementById('container').innerHTML = (`Cart quantity: ${cartQuantity}`);
    ">+4</button>
</div>
<div>
  
  <button onclick="
    cartQuantity += 5;
    document.getElementById('container').innerHTML = (`Cart quantity: ${cartQuantity}`);
    ">+5</button>
</div>
<div>
  
  <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset');
    document.getElementById('container').innerHTML = (`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>
    </div>
  </div>
  </div>
  
  <script>
    let cartQuantity = 0;
    let showQuantity = 'Nothing is selected';

    function updateCartQuantity(item) {
      cartQuantity += item;
      document.getElementById('container').innerHTML = (`Cart quantity: ${cartQuantity}`);
    }
    </script>
</body>
</html>
