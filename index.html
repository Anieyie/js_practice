<head>

  <title>Html Css Review</title>
  <style>
    .red-button {
      background-color: red;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20%;
    }
    
    .yellow-button {
      background-color: yellow;
      color:#333;
      border: none;
      padding: 10px 20px;
      border-radius: 20%;
    }
  </style>
</head>
<body>
  <button title="Good job" class="red-button" onclick="
    alert('Good job');
    ">
    Hello
  </button>

  <p>
    Lorem, ipsum <button class="yellow-button">Hello</button> text
  </p>

  <script>
    // This is a comment
    alert('hello');
    console.log(2+2);
  </script>
</body>
</html>
