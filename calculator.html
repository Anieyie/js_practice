<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
      body {
        background-color: #333;
      }
      
    .container {
      display: flex;
      justify-content: center;
      /*justify-items: center;*/
      align-items: center;
      width: 60%;
      height: 60%;
    }
    .Calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 20px;
      border: none;
      border-radius: 45%;

    }
    .fouth,
    .eight,
    .twelve,
    .six,
    .d,
    .g,
    .j,
    .c {
      background-color: rgb(240, 179, 26);
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" class="calculation">
    <div class="Calculator">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="fouth">*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="six">-</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="j">/</button>
      <button class="c">%</button>
      <button>0</button>
      <button class="d">=</button>
      <button class="g">+</button>
      <button class="j">C</button>
    </div>
  </div>


<script>

  let calculation = '';
</script>
</body>
</html>
