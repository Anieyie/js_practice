<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
  <link rel="stylesheet" href="
  cartquantity.css">
</head>
<body>
  <div class="flex">
    <div class="con">
      <div id="container">
      </div>
      <div id="containe">
      </div>
    </div>
    <div>

      <div>
        <button onclick="
      alert(`${showQuantity}`);
      ">Show Quantity</button>
    </div>
    <div>
    <button onclick="
    if (cartQuantity + 1 > 10) {
      alert('The cart is full');
    } else {
      cartQuantity ++;
      document.getElementById('container').innerHTML = (`Cart quantity: ${cartQuantity}`);
    }
    ">Add to Cart</button>
   </div>
<div>

  <button onclick="
  if (cartQuantity - 1 < 0) {
    alert('Not enough items in the cart');
  } else {
    cartQuantity --;
    document.getElementById('container').innerHTML = (`Cart quantity: ${cartQuantity}`);
    
  }
    ">Remove from cart</button>
</div>
<div>

  if (cartQuantity + 2 > 10) {

</div>
